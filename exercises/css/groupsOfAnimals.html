<!-- 
1. There are 2 CSS rules already used to style the <h1>s - change those selectors so they also select the <h2>s and apply the same properties. 
2. Make the images larger.
3. Increase the font size on hover.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise: Grouped animals</title>
        <style>
            p {
                font-family: sans-serif;
            }
            
            img {
                max-width: 85px;
            }
            
            h1 {
                font-family: fantasy;
                border-bottom: 1px solid rgb(230, 230, 230);
                padding: 3px;
            }

            h1:hover{
                background-color: rgb(248, 255, 199);
            }
            
        </style>
    </head>
    <body>
        
        <h1>Animal group names</h1>
        
        <p>For many species of animals, there are names that we use to refer to a group of them - like a flock of birds. Here are a few you might not know.</p>
        
        <h2>A flutter of butterflies</h2>

        <p>Also called a "flight", or "rabble"</p>
        
        <img src="http://www.hellomagazine.com/imagenes/travel/200911302497/monarch/butterfly/migration/0-4-507/4507-a.jpg">
        
        <h2>A bloom of jellyfish</h2>
        
        <p>Also called a "fluther", "smack", or "smuth"</p>
        
        <img src="http://i.telegraph.co.uk/multimedia/archive/02690/jellyfish_2690225b.jpg">
    </body>
</html>
