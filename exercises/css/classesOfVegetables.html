<!-- Add three more rules to style the headings to add a border-bottom that's the same color as the text color (so that the 'leaf' heading has a red border, 'fruit' has a blue border, and 'flower' has a purple border). The border should not apply to the <strong> tags. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise: Classes of Vegetables</title>
        <style>
            .leaf {
                color: red;
            }
            .fruit {
                color: blue;
            }
            .flower {
                color: purple;
            }
        </style>
    </head>
    <body>
        
        <h1>The Vege-Table</h1>

        <p>
            Here are three classes of vegetables:
            <strong class="leaf">leaf</strong>,
            <strong class="fruit">fruit</strong>,
            and <strong class="flower">flower</strong>.
        </p>
        
        <h2 class="leaf">leaf</h2>
        
        <ul>
            <li>Arugula</li>
            <li>Kale</li>
            <li>Lettuce</li>
        </ul>
        
        <h2 class="fruit">fruit</h2>
        
        <ul>
            <li>Avocado</li>
            <li>Eggplant</li>
            <li>Tomato</li>
        </ul>
        
        <h2 class="flower">flower</h2>
        
        <ul>
            <li>Broccoli</li>
            <li>Cauliflower</li>
            <li>Artichoke</li>
        </ul>
        
    </body>
</html>
